<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtesting</title>
<style>
        body {
            font-family: 'Your Selected Font', sans-serif;
        }

        p {
            font-size: 27px; /* Adjust the font size for paragraphs */
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Roboto Condensed', sans-serif;">Welcome to the Wirry Je Socket website</h1>
    <p onclick="changeText()" style="font-family: 'Roboto Condensed', sans-serif;>                                                     Clicke.</p>

    <script>
        function changeText() {
            var paragraph = document.querySelector('p');
            if (paragraph.innerHTML === "Clicke.") {
                paragraph.innerHTML = "Aha!";
                paragraph.style.color = "blue"; // Optional: change text color
            } else {
                paragraph.innerHTML = "Click me to change text.";
                paragraph.style.color = ""; // Reset text color
            }
        }
    </script>
</body>
</html>
